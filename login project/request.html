<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
      
        <link rel="stylesheet" href="css/style.css">
        <script src="js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="req container">
            <h3>Therapist's application</h3>
            <form class="row reqform">
                <h4 >Full Name</h4>
                <div class="col-md-4">
                    <label> firstname</label>
                    <input class="form-control" type="text" aria-label="default input example" required>
                </div>
                <div class="col-md-4">
                    <label> middlename</label>
                    <input class="form-control" type="text" aria-label="default input example" required>
                </div>
                <div class="col-md-4">
                    <label> lastname</label>
                    <input class="form-control" type="text" aria-label="default input example" required>
                </div>
                <h4>Birth Date</h4>
                <div class="col-md-4">
                    <label>day</label>
                    <input class="form-control" type="number" aria-label="default input example" required>
                </div>
                <div class="col-md-4">
                    <label>month</label>
                    <input class="form-control" type="number" aria-label="default input example" required>
                </div>
                <div class="col-md-4">
                    <label>year</label>
                    <input class="form-control" type="number" aria-label="default input example" required>
                </div>
                <h4 >personal information</h4>
                <div class="col-md-12">
                    <label>Current address</label>
                    <input class="form-control" type="text" aria-label="default input example" required>
                </div>
                <div class="col-md-4">
                    <label>email</label>
                    <input class="form-control" type="email" aria-label="default input example" required>
                </div>
                <div class="col-md-6">
                    <label>qualifications</label>
                    <input class="form-control" type="text" aria-label="default input example" required>
                </div>
                <div class="col-md-6">
                    <label>phone</label>
                    <input class="form-control" type="text" aria-label="default input example" required>
                </div>
                <div class="col-md-6">
                    <label>national id</label>
                    <input class="form-control" type="text" aria-label="default input example" required>
                </div>
                <div class="mb-3">
                    <label for="formFileMultiple" class="form-label">your CV</label>
                    <input class="form-control" type="file" id="formFileMultiple" multiple required>
                  </div>

                  <button class="btn btn-primary " type="submit">Button</button>
            </form>
        </div>
    </body>
</html>
